<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rows</title>
    <style>
        body {
            font-family: Arial;
        }

        .container {
            display: grid;
            /* grid-template-columns: 25% 50% 25%;
            grid-template-rows:100px 200px 10px; */
            grid-template: 100px 200px 10px / 25% 50%;
        }

        .item {
            background-color: lightsalmon;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <section class="container">
        <div class="item">content# 1</div>
        <div class="item">content# 2</div>
        <div class="item">content# 3</div>
        <div class="item">content# 4</div>
        <div class="item">content# 5</div>
        <div class="item">content# 6</div>
        <div class="item">content# 7</div>
        <div class="item">content# 8</div>
        <div class="item">content# 9</div>
        <div class="item">content# 10</div>
        <div class="item">content# 11</div>
        <div class="item">content# 12</div>
    </section>
</body>

</html>
