<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            background-color: rgb(21, 32, 43);
        }

        .main {
            justify-content: center;
            grid-template-columns: minmax(auto, 1024px);
        }

        .container {
            display: grid;
            grid-template-columns: minmax(63px, 402px) minmax(598px, 1fr) minmax(350px, 534px);
            grid-template-rows: 53px 243px;
            grid-template-areas:
                "logo title finder"
                "menu middle relevants"
                "menu middle notices";
            height: 100vh;
            justify-content: center;
        }

        .logo {
            padding: 6px 20px;
            text-align: center;
        }

        .logo img {
            width: 42px;
            height: 43px;

        }

        .menu {
            grid-area: menu;
            padding: 6px 20px;
            text-align: center;
        }

        .title {
            grid-area: title;
            font-size: 30px;
            font-weight: bold;
            border: .3px solid;
            border-color: rgba(255, 255, 255, 0.25);
            border-bottom: unset;
            border-top: unset;
            padding: 10px 20px;
        }

        .finder {
            grid-area: finder;
            padding: 0 120px 0 30px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .finder__input {
            width: 100%;
            border: 1px;
            border-color: rgba(255, 255, 255, 0.25);
            box-sizing: border-box;
            border-radius: 30px;
            font-size: 16px;
            height: 40px;
            padding: 0 10px;
            background-color: rgba(255, 255, 255, .2);
        }

        .middle {
            grid-area: middle;
            border: .3px solid;
            border-color: rgba(255, 255, 255, 0.25);
            padding: 10px 15px;
        }

        .relevants {
            padding: 10px 120px 0 30px;
            grid-area: relevants;
            display: grid;
            grid-template-columns: 100%;
            grid-template-rows: 45px repeat(2, 1fr);
        }

        .relevants__title,
        .notices__title {
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;

            padding: 10px 15px;
            border: .3px solid;
            border-color: rgba(255, 255, 255, 0.25);
            font-size: 20px;
            border-bottom: unset;
            font-weight: bold;
        }

        .relevants__person,
        .notices__notice {
            padding: 10px 15px;
            display: grid;
            border: .3px solid;
            border-color: rgba(255, 255, 255, 0.25);
        }

        .relevants__person:last-child,
        .notices__notice:last-child {
            border-bottom-right-radius: 20px;
            border-bottom-left-radius: 20px;
            border-top: unset;
        }

        .notices {
            grid-area: notices;
            padding: 10px 120px 0 30px;
            display: grid;
            grid-template-columns: 100%;
            grid-template-rows: 45px repeat(2, 1fr);
        }



        .item {
            color: white;
        }

        @media screen and (max-width: 1296px) {

            .finder,
            .relevants {
                padding: 0 20px 0 20px;
            }

            .notices {
                padding: 10px 20px 0 20px;
            }


        }

        @media screen and (max-width: 1004px) {
            .container {
                grid-template-columns: minmax(65px, 187px) minmax(600px, 1fr) minmax(0px, 187px);
            }

            .relevants,
            .finder,
            .notices {
                display: none;
            }

            .menu,
            .logo {
                padding: 10px 0;
                text-align: center;
            }

        }

        @media screen and (max-width: 704px) {
            .container {
                grid-template-columns: 65px 1fr;
            }

        }

        @media only screen and (max-device-width : 640px) {
            .container {
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: 53px calc(100vh - (53px + 60px)) 60px;
                grid-template-areas:
                    "title"
                    "middle"
                    "menu";
                height: 100vh;
                justify-content: center;
            }

            .logo {
                display: none;
            }

            .menu {
                position: relative;
                right: 0;
                left: 0;
                top: 0;
            }
            .middle {
                overflow-y: auto;
            }
        }
    </style>
</head>
